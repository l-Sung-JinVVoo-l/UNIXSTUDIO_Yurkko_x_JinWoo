<section class="page__clients clients">
  <div class="clients__container">
    <!-- Header Content  -->
    <div class="clients__header">
      <!-- Texts  -->
      <div class="clients__header-texts clients-texts">
        <div class="clients-texts__inner сlients-inner">
          <h3
            class="сlients-inner__title"
            data-watch
            data-watch-once
            data-watch-threshold="0.5"
          >
            OUR CLIENTS
          </h3>
          <span class="сlients-inner__text">ALL AROUND THE GLOBE</span>
        </div>
      </div>
      <!-- Decor  -->
      <div class="clients__header-decor clients-decor">
        <div
          class="clients-decor__link"
          data-watch
          data-watch-once
          data-watch-threshold="0.8"
        >
          <a class="_icon-arrow" href="#!"></a>
        </div>
        <div
          class="clients-decor__link"
          data-watch
          data-watch-once
          data-watch-threshold="0.8"
        >
          <a class="_icon-arrow" href="#!"></a>
        </div>
      </div>
    </div>
    <!-- Top Content  -->
    <div class="clients__top clients-top">
      <div class="clients-top__empty"></div>

      <div class="clients-top__content clients-content">
        <div
          class="clients-content__row cli-row"
          data-watch
          data-watch-once
          data-watch-threshold="0.5"
        >
          <span class="cli-row__dec _icon-Forgings"></span>
          <p class="cli-row__text">
            I have been hiring people in this space for a number of years
          </p>
        </div>
        <p
          class="clients-content__text"
          data-watch
          data-watch-once
          data-watch-threshold="0.5"
        >
          and I have never seen this level of professionalism. It really feels
          like you are working with a team that can get the job done.
        </p>
        <div
          class="clients-content__footnote footnote-clients"
          data-watch
          data-watch-once
          data-watch-threshold="0.7"
        >
          <div class="footnote-clients__prof">
            <div class="footnote-clients__image">
              <img src="@img/client/profile.jpg" alt="error-img" />
            </div>
            <div class="footnote-clients__tites">
              <div class="footnote-clients__name">
                <a href="#!">PETER VISSER</a>
              </div>
              <div class="footnote-clients__prod">
                <a href="#!">VISSER CONSULTING</a>
              </div>
            </div>
          </div>
          <div class="footnote-clients__action">
            <a
              href="#!"
              class="footnote-clients__btn footnote-clients__btn--bot _icon-arrow"
            ></a>
            <a
              href="#!"
              class="footnote-clients__btn footnote-clients__btn--top _icon-arrow"
            ></a>
          </div>
        </div>
      </div>
    </div>
